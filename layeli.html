<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ليالي الفوازير - RAMADAN EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ramadan-blue: #050a30;
            --deep-blue: #000c66;
            --gold: #ffd700;
            --white: #ffffff;
            --red: #df0024;
            --green: #2ecc71;
            --transition: all 0.3s ease-in-out;
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            background: radial-gradient(circle, var(--deep-blue) 0%, var(--ramadan-blue) 100%);
            color: white; margin: 0; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        .screen { width: 100%; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .hidden { display: none !important; }

        h1 { font-size: clamp(2rem, 8vw, 4rem); color: var(--gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); margin: 10px 0; }

        /* Setup Area */
        .setup-container {
            display: flex; width: 100%; justify-content: space-around;
            align-items: center; flex-wrap: wrap; gap: 20px; margin-top: 20px;
        }

        .team-box { 
            background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 20px;
            border: 2px solid var(--gold); width: 100%; max-width: 320px;
        }

        .team-box input {
            width: 85%; padding: 10px; margin-bottom: 15px; border-radius: 8px;
            border: 1px solid var(--gold); background: rgba(0,0,0,0.3); color: white;
            text-align: center; font-size: 1.2rem; font-family: 'Cairo'; font-weight: 900;
        }

        .avatar-selection { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
        .avatar-option {
            width: 45px; height: 65px; object-fit: cover; border: 2px solid transparent;
            cursor: pointer; border-radius: 6px; transition: var(--transition);
        }
        .avatar-option.selected { border-color: var(--gold); transform: scale(1.1); box-shadow: 0 0 10px var(--gold); }

        /* Categories Grid */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 10px; width: 100%; max-width: 900px; margin-top: 20px; 
        }
        .card { 
            background: rgba(0, 0, 0, 0.4); border: 2px solid rgba(255, 215, 0, 0.2);
            padding: 20px 5px; border-radius: 12px; cursor: pointer;
            font-size: 1.1rem; font-weight: 900;
        }
        .card.selected { background: var(--gold); color: var(--ramadan-blue); }

        /* Popups */
        .pop-container { position: fixed; top: 10px; left: 10px; display: flex; flex-direction: column; gap: 5px; z-index: 1000; pointer-events: none; }
        .pop-item { background: var(--gold); color: black; padding: 5px 15px; border-radius: 5px; font-weight: 900; font-size: 0.8rem; }

        /* Game Layout */
        .game-layout { display: flex; width: 100%; justify-content: space-between; align-items: center; }
        
        .side-profile { width: 220px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .final-avatar { width: 180px; height: 260px; border: 4px solid var(--gold); border-radius: 15px; object-fit: cover; }
        .pts-display { font-size: 4rem; font-weight: 900; color: var(--gold); }

        .board-container { background: rgba(0,0,0,0.3); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,215,0,0.2); flex-grow: 1; margin: 0 20px; }
        .row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px; width: 100%; }
        
        /* Fixed: Text wraps and skips lines if too long */
        .cat-label { 
            width: 150px; font-weight: 900; color: var(--gold); font-size: 1.2rem; 
            text-align: right; line-height: 1.2; word-wrap: break-word; overflow-wrap: break-word; 
        }

        .dot { width: 55px; height: 55px; background: #111; border: 2px solid var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; }
        .dot.used-correct { background: var(--green) !important; border-color: white; }
        .dot.used-wrong { background: var(--red) !important; border-color: white; }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .game-layout { flex-direction: column; gap: 20px; }
            .side-profile { flex-direction: row; width: 95%; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; justify-content: space-around;}
            .final-avatar { width: 80px; height: 110px; }
            .pts-display { font-size: 2.5rem; margin: 0; }
            .board-container { width: 95%; margin: 0; }
        }

        /* Buttons & Modals */
        #startBtn { padding: 15px 40px; background: var(--gold); border: none; font-weight: 900; font-size: 1.4rem; cursor: pointer; border-radius: 10px; color: var(--ramadan-blue); }
        #startBtn:disabled { background: #555; color: #888; }

        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal { background: var(--ramadan-blue); border: 3px solid var(--gold); padding: 25px; width: 90%; max-width: 600px; border-radius: 20px; text-align: center; }
        #timer-box { font-size: 3rem; color: var(--gold); font-weight: 900; }

        /* Result Screen */
        #result-screen { position: fixed; inset: 0; background: var(--ramadan-blue); z-index: 9000; display: none; flex-direction: column; align-items: center; justify-content: center; animation: fadeIn 0.5s; }
        .winner-frame { border: 8px solid var(--gold); border-radius: 20px; width: 250px; height: 350px; object-fit: cover; margin: 20px; box-shadow: 0 0 50px var(--gold); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #match-countdown { position: fixed; inset: 0; background: var(--ramadan-blue); display: none; justify-content: center; align-items: center; font-size: 8rem; color: var(--gold); z-index: 9999; }
    </style>
</head>
<body>

    <div class="pop-container" id="pop-container"></div>
    <div id="match-countdown">3</div>

    <div id="selection-screen" class="screen">
        <h1>ليالي الفوازير</h1>
        <div class="setup-container">
            <div class="team-box">
                <input type="text" id="name1" placeholder="الفريق الأول">
                <div class="avatar-selection">
                    <img src="a.png" class="avatar-option selected" onclick="pickAv(1, 'a', this)">
                    <img src="b.png" class="avatar-option" onclick="pickAv(1, 'b', this)">
                    <img src="c.png" class="avatar-option" onclick="pickAv(1, 'c', this)">
                    <img src="d.png" class="avatar-option" onclick="pickAv(1, 'd', this)">
                    <img src="e.png" class="avatar-option" onclick="pickAv(1, 'e', this)">
                </div>
            </div>
            <button id="startBtn" disabled onclick="startMatchCountdown()">بدء اللعب</button>
            <div class="team-box">
                <input type="text" id="name2" placeholder="الفريق الثاني">
                <div class="avatar-selection">
                    <img src="a.png" class="avatar-option" onclick="pickAv(2, 'a', this)">
                    <img src="b.png" class="avatar-option selected" onclick="pickAv(2, 'b', this)">
                    <img src="c.png" class="avatar-option" onclick="pickAv(2, 'c', this)">
                    <img src="d.png" class="avatar-option" onclick="pickAv(2, 'd', this)">
                    <img src="e.png" class="avatar-option" onclick="pickAv(2, 'e', this)">
                </div>
            </div>
        </div>
        <p style="font-size:1.2rem; margin-top:15px;">المواضيع المختارة: <span id="count" style="color:var(--gold)">0</span> / 6</p>
        <div class="grid" id="categoryGrid"></div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="turn-display" style="font-size: 1.8rem; color: var(--gold); font-weight:900; margin-bottom:15px;"></div>
        <div class="game-layout">
            <div class="side-profile">
                <img id="img1" class="final-avatar">
                <div>
                    <h2 id="disp-n1" style="font-size:1.2rem; margin:5px 0;"></h2>
                    <div class="pts-display" id="pts1">0</div>
                </div>
            </div>
            <div class="board-container" id="gameBoard"></div>
            <div class="side-profile">
                <img id="img2" class="final-avatar">
                <div>
                    <h2 id="disp-n2" style="font-size:1.2rem; margin:5px 0;"></h2>
                    <div class="pts-display" id="pts2">0</div>
                </div>
            </div>
        </div>
    </div>

    <div id="result-screen">
        <h1 id="result-text" style="font-size: 3rem;"></h1>
        <div id="winner-display" style="display: flex; gap: 20px;"></div>
        <button onclick="location.reload()" style="padding: 15px 30px; background: var(--gold); border: none; font-weight: 900; cursor: pointer; border-radius: 10px;">لعبة جديدة</button>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <div id="timer-box">30</div>
            <h2 id="modal-cat" style="color:var(--gold); border-bottom: 1px solid #333; padding-bottom:5px;"></h2>
            <p id="modal-q" style="font-size:1.5rem; font-weight:900; margin:20px 0; min-height:80px;"></p>
            <button id="revealBtn" onclick="revealAnswer()" style="padding:10px 30px; background:var(--gold); border:none; font-weight:900; cursor:pointer; font-size:1.2rem; border-radius:8px;">كشف الإجابة</button>
            <div id="answer-section" class="hidden">
                <p id="modal-a" style="color:var(--gold); font-size:1.4rem; margin-bottom:20px;"></p>
                <div style="display:flex; justify-content:center; gap:20px;">
                    <button onclick="submitResult(true)" style="background:var(--green); color:white; padding:10px 40px; border:none; font-weight:900; border-radius:8px;">صح ✔</button>
                    <button onclick="submitResult(false)" style="background:var(--red); color:white; padding:10px 40px; border:none; font-weight:900; border-radius:8px;">خطأ ✖</button>
                </div>
            </div>
        </div>
    </div>

    <script src="questions.json"></script>
    <script>
        let selectedCats = [];
        let teamData = { t1: { name: "", av: "a", score: 0 }, t2: { name: "", av: "b", score: 0 } };
        let activeTurn = 't1', activeDot, timerVal = 30, timerInterval;
        let answeredQuestions = 0;

        const grid = document.getElementById('categoryGrid');
        Object.keys(quizData).forEach(cat => {
            const el = document.createElement('div');
            el.className = 'card'; el.innerText = cat;
            el.onclick = () => {
                if(selectedCats.includes(cat)) {
                    selectedCats = selectedCats.filter(c => c !== cat);
                    el.classList.remove('selected');
                    document.getElementById('pop-'+cat)?.remove();
                } else if(selectedCats.length < 6) {
                    selectedCats.push(cat);
                    el.classList.add('selected');
                    const pop = document.createElement('div');
                    pop.className = 'pop-item'; pop.id = 'pop-'+cat; pop.innerText = cat;
                    document.getElementById('pop-container').appendChild(pop);
                }
                document.getElementById('count').innerText = selectedCats.length;
                document.getElementById('startBtn').disabled = selectedCats.length !== 6;
            };
            grid.appendChild(el);
        });

        function pickAv(t, img, el) {
            teamData['t'+t].av = img;
            el.parentElement.querySelectorAll('img').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
        }

        function startMatchCountdown() {
            document.getElementById('pop-container').style.display = 'none';
            const screen = document.getElementById('match-countdown');
            screen.style.display = 'flex';
            let count = 3;
            screen.innerText = count;
            const iv = setInterval(() => {
                count--;
                screen.innerText = count;
                if(count === 0) { clearInterval(iv); screen.style.display = 'none'; initBoard(); }
            }, 1000);
        }

        function initBoard() {
            teamData.t1.name = document.getElementById('name1').value || "الفريق الأول";
            teamData.t2.name = document.getElementById('name2').value || "الفريق الثاني";
            document.getElementById('disp-n1').innerText = teamData.t1.name;
            document.getElementById('disp-n2').innerText = teamData.t2.name;
            document.getElementById('img1').src = teamData.t1.av + '.png';
            document.getElementById('img2').src = teamData.t2.av + '.png';

            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');

            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            selectedCats.forEach(cat => {
                const row = document.createElement('div');
                row.className = 'row';
                row.innerHTML = `<div class="cat-label">${cat}</div>`;
                const ds = document.createElement('div');
                ds.style.display = 'flex'; ds.style.gap = '10px';
                const qs = [...quizData[cat]].sort(() => 0.5 - Math.random()).slice(0, 4);
                qs.forEach((q, i) => {
                    const d = document.createElement('div');
                    d.className = 'dot'; d.innerText = i + 1;
                    d.onclick = () => {
                        if(d.classList.contains('used-correct') || d.classList.contains('used-wrong')) return;
                        activeDot = d; launchQuestion(cat, q);
                    };
                    ds.appendChild(d);
                });
                row.appendChild(ds); board.appendChild(row);
            });
            updateTurnText();
        }

        function launchQuestion(cat, q) {
            document.getElementById('modal-cat').innerText = cat;
            document.getElementById('modal-q').innerText = q.q;
            document.getElementById('modal-a').innerText = q.a;
            document.getElementById('answer-section').classList.add('hidden');
            document.getElementById('revealBtn').classList.remove('hidden');
            document.getElementById('modal-overlay').style.display = 'flex';
            timerVal = 30;
            document.getElementById('timer-box').innerText = timerVal;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timerVal--;
                document.getElementById('timer-box').innerText = timerVal;
                if(timerVal <= 0) { clearInterval(timerInterval); revealAnswer(); }
            }, 1000);
        }

        function revealAnswer() {
            clearInterval(timerInterval);
            document.getElementById('revealBtn').classList.add('hidden');
            document.getElementById('answer-section').classList.remove('hidden');
        }

        function submitResult(isCorrect) {
            answeredQuestions++;
            if(isCorrect) {
                teamData[activeTurn].score++;
                document.getElementById('pts1').innerText = teamData.t1.score;
                document.getElementById('pts2').innerText = teamData.t2.score;
                activeDot.classList.add('used-correct');
            } else { activeDot.classList.add('used-wrong'); }
            document.getElementById('modal-overlay').style.display = 'none';
            
            if(answeredQuestions === 24) { // 6 categories * 4 questions
                showFinalResult();
            } else {
                activeTurn = (activeTurn === 't1') ? 't2' : 't1';
                updateTurnText();
            }
        }

        function updateTurnText() {
            document.getElementById('turn-display').innerText = `دور: ${teamData[activeTurn].name}`;
        }

        function showFinalResult() {
            const screen = document.getElementById('result-screen');
            const txt = document.getElementById('result-text');
            const display = document.getElementById('winner-display');
            screen.style.display = 'flex';

            if(teamData.t1.score > teamData.t2.score) {
                txt.innerText = `الفائز: ${teamData.t1.name}`;
                display.innerHTML = `<img src="${teamData.t1.av}.png" class="winner-frame">`;
            } else if(teamData.t2.score > teamData.t1.score) {
                txt.innerText = `الفائز: ${teamData.t2.name}`;
                display.innerHTML = `<img src="${teamData.t2.av}.png" class="winner-frame">`;
            } else {
                txt.innerText = "تعادل!";
                display.innerHTML = `
                    <img src="${teamData.t1.av}.png" class="winner-frame">
                    <img src="${teamData.t2.av}.png" class="winner-frame">
                `;
            }
        }
    </script>
</body>
</html>
